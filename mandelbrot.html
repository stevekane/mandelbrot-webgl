<!DOCTYPE html>
<head>
  <title>Mandelbrot WebGL</title>
  <link rel="stylesheet" type="text/css" href="/styles.css" />
</head>
<body>
  <img style="display: none;" id="gradient" src="/tex.png" />
  <h1 class="floating" id="title"></h1>

  <script type="x-shader" id="vShader">
    precision highp float;

    attribute vec2 a_position;

    void main () {
      gl_Position = vec4(a_position, 0, 1); 
    } 
  </script>

  <script type="x-shader" id="fShader">
    precision highp float;

    uniform sampler2D u_image;
    uniform vec2 center;
    uniform vec2 screenSize;
    uniform float scale;

    void main () {
      vec2 texCoord = vec2(gl_FragCoord.xy / screenSize - 0.5);
      vec2 c        = scale * texCoord + center;
      vec2 z;

      int j = 0;
      z = c;
      for ( int i = 0; i < 100; i++ ) {
        float x = (z.x * z.x - z.y * z.y) + c.x;
        float y = (z.y * z.x + z.x * z.y) + c.y;

        j = i;
        if ((x * x + y * y) > 4.0) break;
        z.x = x;
        z.y = y;
      }

      float mult = j == 100 ? 0.0 : (float(j) / 100.0);

      gl_FragColor = texture2D(u_image, vec2(mult, 1.0)).bgra;
    }
  </script>

  <canvas id="view"></canvas>
  <script type="text/javascript" src="/gl-utils.js"></script>
  <script type="text/javascript" src="/mandelbrot.js"></script>
</body>
